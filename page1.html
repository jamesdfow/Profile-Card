<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css" />

    <title>Profile Card Practice</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="img-container">
        <img
          src="Headshot.webp"
          alt="James playfully, but realistically being slapped in the face by his best friend Daniel in Afghanistan." />
      </div>
      <div class="basic-info">
        <h1>James Fowler</h1>
        <h2>
          MS in Information Technology/Web Design & Development <br />
          University of Denver <br />
        </h2>
      </div>
    </div>
  </body>
</html>
